<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body class="absolute inset-0 off-black">

    <div id="three">
    </div>

    <div id="modal">
      <span>
        <p>- a haiku -</p>
        <p>this site has no use:</p>
        <a href="https://dan.aufbau.io">look elsewhere for meaning</a>
        <p>or stay here and play</p>

  </body>

  
  <script type="module">
    
    import * as THREE from 'three';

    let camera, scene, renderer;
    let plane;
    let pointer, raycaster, isShiftDown = false;

    let rollOverMesh, rollOverMaterial;
    let cubeGeo, cubeMaterial;

    let width = window.innerWidth 

    let aspect = width / window.innerHeight;
    let d = 300;

    const objects = [];

    init();
    render();

    function init() {

      camera = new THREE.OrthographicCamera( - d * aspect, d * aspect, d, - d, 10, 2200 );
      camera.position.set( 1000, 1000, 1000 );
      camera.lookAt( 0, 0, 0 );
      camera.zoom = 5;

      scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x232323 );

      // roll-over helpers

      const rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
      rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xfeb74c, opacity: 0.2, transparent: true } );
      rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
      rollOverMesh.position.y = 1000 // really high to hide it initally and on mobile
      scene.add( rollOverMesh );

      // cubes

      cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
      cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c} );

      // grid

      const gridHelper = new THREE.GridHelper( 2000, 40, 0x404040, 0x404040);
      scene.add( gridHelper );

      //

      raycaster = new THREE.Raycaster();
      pointer = new THREE.Vector2();

      const geometry = new THREE.PlaneGeometry( 1000, 1000 );
      geometry.rotateX( - Math.PI / 2 );

      plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {visible: false } ) );
      scene.add( plane );

      objects.push( plane );

      // lights

      const ambientLight = new THREE.AmbientLight( 0x606060 );
      scene.add( ambientLight );

      const directionalLight = new THREE.DirectionalLight( 0xffffff );
      directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
      scene.add( directionalLight );

      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( width, window.innerHeight );
      document.getElementById("three").appendChild( renderer.domElement );

      document.addEventListener( 'pointermove', onPointerMove );
      document.addEventListener( 'pointerdown', onPointerDown );
      document.addEventListener( 'keydown', onDocumentKeyDown );
      document.addEventListener( 'keyup', onDocumentKeyUp );

      //

      window.addEventListener( 'resize', onWindowResize );

    }

    function onWindowResize() {

      function resize() {
        renderer.setSize( window.innerWidth, window.innerHeight );
        
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        location.reload();

        render();
      }

      if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
        // tablet
        resize();
      }
      else if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
        // phone
        resize();
      }
    }

    function onPointerMove( event ) {

      pointer.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

      raycaster.setFromCamera( pointer, camera );

      const intersects = raycaster.intersectObjects( objects, false );

      if ( intersects.length > 0 ) {

        const intersect = intersects[ 0 ];

        rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
        rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

        render();

      }

    }

    function onPointerDown( event ) {

      pointer.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

      raycaster.setFromCamera( pointer, camera );

      const intersects = raycaster.intersectObjects( objects, false );

      if ( intersects.length > 0 ) {

        const intersect = intersects[ 0 ];

        // delete cube

        if ( isShiftDown ) {

          if ( intersect.object !== plane ) {

            scene.remove( intersect.object );

            objects.splice( objects.indexOf( intersect.object ), 1 );

          }

          // create cube

        } else {

          const voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
          voxel.position.copy( intersect.point ).add( intersect.face.normal );
          voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
          scene.add( voxel );

          objects.push( voxel );

        }

        render();

      }

    }

    function onDocumentKeyDown( event ) {

      switch ( event.keyCode ) {

        case 16: isShiftDown = true; break;

      }

    }

    function onDocumentKeyUp( event ) {

      switch ( event.keyCode ) {

        case 16: isShiftDown = false; break;

      }

    }

    function render() {

      renderer.render( scene, camera );

    }

  </script>
